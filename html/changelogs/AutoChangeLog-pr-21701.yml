changes: 
  - rscadd: "Throwing \"huge\" items (e.g. roller beds, backpacks, certain guns, rigs, jetpacks) or normal sized mobs without \"Basic\" skill in \"Athletics\" will briefly weaken you (and the items won't go far)."
